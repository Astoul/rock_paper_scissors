<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
        <div class="score-board">
            <div id="user-label" class="badge" style="order: 1">user</div>
            <div id="computer-label" class="badge" style="order: 3">comp</div>
            <div style="order: 2">
                <span id="user-score">0</span>:<span id="computer-score" >0</span>
            </div>
      </div>                                                                                    
          <div class="result">
              <p>Paper covers rock. You win</p>
         </div>
            <div class="choices">
                <div class="choice rock" id="r">
                    <img src="images/rock.png" alt="">
                </div>
                <div class="choice paper" id="p">
                    <img src="images/paper.png" alt="">                                                 
                </div>
                <div class="choice scissors" id="s">
                    <img src="images/scissors.png" alt="">
                </div>
            </div>
           <p id="action-message">make your move</p>
           
            <script src="script.js"></script>

</body>
</html>
